<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Delius+Unicase:wght@400;700&family=Inter:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>TODO LIST</title>
  </head>

  <body>
    <div class="container mt-2">
      <div class="row">
        <div class="mainDiv">
          <h1 class="fw-bolder text-center header">Make Your ToDo Task Here</h1>
          <div class="col-12 m-auto d-flex gap-2">
            <input
              type="text"
              class="form-control col"
              placeholder="Add Your Task Here"
            />
            <button type="button" id="addButton" class="btn btn-primary col-2">
              Add Tasks
            </button>
            <button type="button" id="update" class="btn btn-primary col-2">
              Update
            </button>
          </div>
          <div class="actions mt-3">
            <input
              id="searchTask"
              type="text"
              class="form-control"
              placeholder="Search Your Task Here"
            />
            <select class="form-select" id="dropdown">
              <option value="allTasks" selected="">All Tasks</option>
              <option value="pendingTasks">Pending Tasks</option>
              <option value="complete">Completed Tasks</option>
            </select>
          </div>
          <div class="col-sm-12 mt-2">
            <h5 class="note">If complete the task then click the checkbox</h5>
          </div>
        </div>
      </div>

      <div id="showTask">
        <!-- Task items will be dynamically inserted here -->
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
